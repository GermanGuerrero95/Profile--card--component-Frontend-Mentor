<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="container">
      <header class="header">
        <div class="header__container"></div>
      </header>
      <main class="main">
        <p class="main__name">
          Victor Crest <span class="main__span"> 26</span>
        </p>
        <p class="main__city">London</p>
      </main>
      <footer class="footer">
        <p class="footer__stat">
          <span class="footer__span">80K </span><br /><span class="footer__text"
            >Followers</span
          >
        </p>
        <p class="footer__stat">
          <span class="footer__span">803K</span> <br /><span
            class="footer__text"
            >Likes</span
          >
        </p>
        <p class="footer__stat">
          <span class="footer__span">1.4K </span><br />
          <span class="footer__text">Photos</span>
        </p>
      </footer>
    </section>
  </body>
</html>
